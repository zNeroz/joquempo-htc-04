<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">   
    <link rel="stylesheet" href="styles.css">
    <title>Joquempo Hall to Code</title>
</head>
<body>
    <header class="header">
        <h1 class="winner">Jogadores</h1>
        <div class="scoreboard">
            <span class="players">Jogador 1</span>
            <span class="score">01</span>
            <span class="score-versus">vs</span>            
            <span class="score">01</span>
            <span class="players">Jogador 2</span>
        </div>
    </header>
    <main class="play-area">
        <div class="button-move-wrapper">
            <button class="button-move">Pedra</button>
            <button class="button-move">Papel</button>
            <button class="button-move">Tesoura</button>
        </div>
        <div class="board">
            <div class="player-move"></div>
            <span class="player-versus">vs</span>
            <div class="player-move"></div>

        </div>
        <div class="button-move-wrapper">
            <button class="button-move">Pedra</button>
            <button class="button-move">Papel</button>
            <button class="button-move">Tesoura</button>
        </div>
    </main>
    <footer class="start-game">
        <button class="button-move">Iniciar</button>
        <button class="button-move">Resetar</button>
    </footer>
    
    
</body>
</html>
